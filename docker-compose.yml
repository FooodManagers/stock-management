services:
  server:
    build:
      context: ./server
    networks:
      - backend
    expose:
      - "5000"
    environment:
      TODO: "TODO"
    depends_on:
      - mysql

  client:
    build:
      context: ./client
    networks:
      - frontend
    expose:
      - "3000"
    environment:
      TODO: "TODO"

  mysql:
    image: mysql:8.0
    networks:
      - backend
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend
      - frontend
    depends_on:
      - server
      - client
      - mysql

networks:
  backend:
    driver: bridge
  client:
    driver: bridge
